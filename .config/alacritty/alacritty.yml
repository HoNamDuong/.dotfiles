# Environment variables
env:
  TERM: alacritty

# Window config
window:
  # Window decorations
  decorations: full

  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: true

  # # Background opacity
  # opacity: 0.95

# Font configuration
font:
  # The normal (roman) font face to use.
  normal:
    family: Hack Nerd Font Mono

  # Point size of the font
  size: 13

# When true, bold text is drawn using the bright variant of colors.
draw_bold_text_with_bright_colors: true

# Schemes 
schemes:
  # Tokyonight theme
  Tokyonight: &Tokyonight 
    primary:
      background: "#1a1b26"
      foreground: "#c0caf5"

    normal:
      black: "#1a1b26"
      red: "#f7768e"
      green: "#9ece6a"
      yellow: "#e0af68"
      blue: "#7aa2f7"
      magenta: "#bb9af7"
      cyan: "#7dcfff"
      white: "#a9b1d6"

    bright:
      black: "#414868"
      red: "#f7768e"
      green: "#9ece6a"
      yellow: "#e0af68"
      blue: "#7aa2f7"
      magenta: "#bb9af7"
      cyan: "#7dcfff"
      white: "#c0caf5"

  # Hybrid theme
  Hybrid: &Hybrid 
    primary:
      background: "#1d1f21"
      foreground: "#c5c8c6"

    normal:
      black: "#1d1f21"
      red: "#cc6666"
      green: "#b5bd68"
      yellow: "#f0c674"
      blue: "#81a2be"
      magenta: "#b294bb"
      cyan: "#8abeb7"
      white: "#c5c8c6"

    bright:
      black: "#373B41"
      red: "#d54e53"
      green: "#b9ca4a"
      yellow: "#e7c547"
      blue: "#7aa6da"
      magenta: "#c397d8"
      cyan: "#70c0b1"
      white: "#eaeaea"

# Colors
# colors: *Tokyonight
colors: *Hybrid

# Key bindings
key_bindings:
  - { key: Space, mods: Control, chars: "\x00" }
  - { key: Back, mods: Control, chars: "\u0017" }
  - { key: Return, mods: Control|Shift, action: SpawnNewInstance }

# Selection
selection:
  # This string contains all characters that are used as separators for
  # "semantic words" in Alacritty.
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true

# Live config reload
live_config_reload: true
